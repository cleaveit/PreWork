<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class = "tweet">
    <div class="top">
      <img src="img/profile-picture.jpg" alt="profile-picture">
      <div class="account-info">
        <img src="img/account-logo.jpg" alt="account-logo">
        <b>jack</b>
        <img src="img/validated-account.jpg" alt="validated-account"><br>
        <a href="#">@jack</a>

      </div>
      <button>
        <img src="img/twitter-logo.jpg" alt="twitter-logo">
        Follow
      </button>
      <br><p>just setting up my twitter</p>
    </div>
    <div class="bottom">
      <time>9:50PM - 21 Mar 2006</time><br>
      <img src="img/reply.jpg" alt="reply">
      <img src="img/retweet.jpg" alt="retweet"> 92,555
      <img src="img/favorite.jpg" alt="favorite"> 71,111
    </div>
  </div>
</body>
</html>
